group 'com.epam.www'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'pmd'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.epam.www.Main"

repositories {
    mavenCentral()
}

configurations {
    compile.exclude module: 'commons-logging'
}

dependencies {
    // Test
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.springframework:spring-test:4.0.6.RELEASE'

    // Spring
    compile 'org.springframework:spring-context:4.0.6.RELEASE'

    // Logging
    compile "org.slf4j:slf4j-api:1.7.2"
    compile "ch.qos.logback:logback-classic:1.0.9"
    compile "org.slf4j:jcl-over-slf4j:1.7.2"
//
    compile "org.codehaus.jackson:jackson-mapper-asl:1.9.13"

    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'com.h2database:h2:1.4.191'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-commons-annotations
    compile group: 'org.hibernate', name: 'hibernate-commons-annotations', version: '3.2.0.Final'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.1.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.1.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.1.RELEASE'

}

//generate reports
task reports (dependsOn:['pmdMain','javadoc'])

